<section>
    <div class="container">
        <div class="heading">
            <span>Media</span>
            <h2>Top News</h2>
        </div>
        <app-new-categories (selectCategory)="setSelectedCat($event)"></app-new-categories>
        <div class="list">
            @for (item of news ; track $index ) {
            <app-news-card-item [item]="item"></app-news-card-item>
            }
        </div>
        <button>View all news</button>
    </div>
</section>
